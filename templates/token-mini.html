<div class="token mini">
  <h3 class="title">{{token.data.uriData.name}}</h3>
  <span class="badge badge-purple ng-hide" ng-show="!token.riftpactData">Oath</span>
  <span class="badge badge-purple ng-hide" ng-show="token.riftpactData">Fractured into {{token.riftpactData.totalSupplyNumber | numeric}} Oath Pieces</span>
  <div class="token-image" images="token.data.uriData.images"></div>
</div>
