<div class="images">
  <a target="_blank" href="{{images[index].full}}"><img class="image" ng-src={{images[index].thumb}}></a>
  <div class="image-selectors">
    <div ng-repeat="image in images" class="image-selector" ng-class="index == $index ? 'image-selector-selected' : ''" ng-click="$parent.index = $index"></div>
  </div>
</div>
