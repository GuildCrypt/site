<div class="scrambleverse-footer" ng-controller="ScrambleverseFooterController" ng-class="{'scrambleverse-footer-visible': isVisible}" ng-click="go()">
  <div class="scrambleverse-footer-close" ng-click="close($event)"><i class="fas fa-times"></i></div>
  <div class="container">
    <div class="row">
      <div class="col-xs-0 col-sm-3 col-md-2">
        <div class="hidden-xs" flip-card flip-card-src="flipCardSrc" flip-card-is-face-up="flipCardIsFaceUp"></div>
      </div>
      <div class="col-xs-12 col-sm-9 col-md-10">
        <div class="scrambleverse-footer-headline">Get free Magic Cards</div>
        <div class="scrambleverse-footer-countdown">
          Next Giveaway in {{countdownText}}.
        </div>
      <div>
    </div>
  </div>
</div>
